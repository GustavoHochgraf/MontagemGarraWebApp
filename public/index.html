<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./all.css" rel="stylesheet" />
    <link rel="stylesheet" href="demo-styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

    <!-- CSS only -->
    <link

  <body id="corpo">

      <h6 color="#EA0029;">

          class="css-9pa8cd"

      <!-- All you need to put beautiful, interactive 3D content on your site: -->
      <model-viewer
        src="./models/anim0.gltf"
        alt="A 3D model of an astronaut"
        shadow-intensity="1"

        camera-controls
        auto-rotate
        ar
        autoplay
        ios-src="./models/slide_stylized.usdz"

          "

        >

        <div class="container" style="position: absolute; bottom: 30%">
          <div class="row">
            <div class="col text-start">
              <button
                type="button"
                class="bg-transparent"
                style="border: none; min-height: 100%"
                onclick="switchSrc(this, -1)"
              >
                <i
                  style="font-size: 4em"
                  class="fas fa-arrow-alt-circle-left text-white"
                >
                </i>
              </button>
            </div>
            <div class="col text-end">
              <button
                type="button"
                class="bg-transparent"
                style="border: none; min-height: 100%"
                onclick="switchSrc(this, 1)"
              >
                <i
                  style="font-size: 4em"
                  class="fas fa-arrow-alt-circle-right text-white"
                >
                </i>
              </button>
            </div>
          </div>
        </div>
      </model-viewer>
      <section class="attribution">
        <span>
          <h1>Garra rob칩tica</h1>
        </span>
        <a
          class="cc"
          href="https://github.com/GustavoHochgraf/MontagemGarraWebApp"
          target="_blank"
        >
          <img src="GitHub-Mark.png" />
        </a>
      </section>
    </div>

    <!-- 游누 Include both scripts below to support all browsers! -->

    <!-- Loads <model-viewer> for modern browsers: -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>

    <!-- Loads <model-viewer> for old browsers like IE11: -->
    <script
      nomodule
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"
    ></script>

    <script type="module">
      const nota = document.querySelector("#nota");
      const modelViewer = document.querySelector("model-viewer");
      let contador = 1;
      const listapasso = [
        "Pegue a base(1) de sua garra",
        "Cole os suportes de borracha na base e depois coloque os parafusos 20mm. Reserve essa base ao lado",
        "Fa칞a a montagem do servo da base. Una a placa(2), o colar(3) e o servo, fixando o conjunto com parafusos 8mm.",
        "Pegue a base e rosqueie as porcas ate a metade. Encaixe o conjunto do servo base",
        "Rosqueie as porcas da base ate o final e reserve esse conjunto",
        "Monte a placa(4), um servo e o colar(5), fixando com parafusos 8mm. As abas do servo devem ficar entre as pecas. Reserve.",
        "Fixe o braco do servo no braco esquerdo(6).",
        "Fixe essa montagem do braco no servo. Este e o conjunto do servo esquerdo. Reserve.",
        "Monte a placa(12), um servo e o colar(5), fixando com parafusos 8mm. As abas do servo devem ficar entre as pecas. Reserve.",
        "Fixe o braco do servo no braco direito(13). Reserve.",
        "Fixe um braco paralelo(17) na parte externa da montagem do servo direito. Use um parafuso 6mm.",
        "Fixe a montagem do braco direito no servo. Este e o conjunto do lado direito. Reserve.",
        "Monte a mesa de montagem(8), a junta base(10) e o braco esquerdo curto(9). Fixe com um parafuso 10mm. Reserve.",
        "Fixe o braco do servo na placa base(14). Reserve.",
        "Pegue a montagem do lado esquerdo e una o travess칚o frontal(7). Insira uma porca no alojamento do travess칚o e fixe com parafuso 12mm.",
        "Una a montagem da mesa no centro do travess칚o. Una o braco curto com o braco esquerdo, acrescentando um braco paralelo(17) e um espacador(20), usando parafuso de 12mm.",
        "Encaixe a montagem da placa base nesse conjunto.",
        "Monte o travessao traseiro(11) no conjunto. Encaixe uma porca no alojamento e fixe com parafuso 12mm.",
        "Encaixe e fixe a trama central(15) na junta base(10). Use parafuso 12mm com a porca alojada.",
        "Junte a montagem do servo direito. Encaixe nos travessoes, placa base e trama central. Use parafuso 12mm e porca para fixar o braco direito(13) na trama central(15).",
        "Acrescente os parafusos e porcas do lado direito dos travessoes.",
        "Fixe esse conjunto no servo da base.",
        "Una o pulso esquerdo(16) na montagem, fixando no braco paralelo e na junta esquerda com parafuso 6mm.",
        "Monte o pulso direito(31) no braco direito. Acrescente o conector de pulsos(18) entre eles.",
        "Encaixe o link(19) do lado direito. Use um espacador entre o braco paralelo. Junte outro braco paralelo(17) no link. Reserve.",
        "Monte o servo da pinca. Una a placa inferior(24), ligacao esquerda(22), ligacacao direita(23), servo e colar(21). Fixe com parafusos 8mm.",
        "Acrescente as pin칞as(27/28) e placa da pinca(25). Fixe a pinca direita com parafuso 12mm e a esquerda com 8mm.",
        "Junte a engrenagem superior(30) com o braco do servo.",
        "Agora encaixe a engrenagem da pinca(26) e a engrenagem inferior(29). Fixe com parafusos 6mm.",
        "Monte esse conjunto da pinca nos bracos da garra. Do lado direito, coloque um espacador(20) e fixe o conjunto.",
        "Finalize a montagem com o parafuso do lado esquerdo.",
        "Montagem da garra robotica finalizada!",
      ];
      window.switchSrc = (element, name) => {
        const base = "./models/anim" + (contador + name).toString();
        contador += name;
        if (contador < 0) {
          contador = 0;
        } else if (contador > 31) {
          contador = 31;
        }

        modelViewer.currentTime = 0;
        modelViewer.src = base + ".gltf";
        nota.textContent = listapasso[contador];
      };

      document.querySelector(".slider");
      // .addEventListener("beforexrselect", (ev) => {
      //   // Keep slider interactions from affecting the XR scene.
      //   ev.preventDefault();
      // });
    </script>
  </body>
</html>
